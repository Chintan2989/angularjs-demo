<div class="container mt-4">
  <h2>{{ editMode ? "Edit Product" : "Add Product" }}</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name">
      <div *ngIf="submitted && f['name'].errors" class="text-danger">
        <small *ngIf="f['name'].errors['required']">Name is required.</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input id="price" type="number" class="form-control" formControlName="price">
      <div *ngIf="submitted && f['price'].errors" class="text-danger">
        <small *ngIf="f['price'].errors['required']">Price is required.</small>
        <small *ngIf="f['price'].errors['min']">Price must be greater than 0.</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" class="form-select" formControlName="status">
        <option [ngValue]="true">Available</option>
        <option [ngValue]="false">Unavailable</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">
      {{ editMode ? 'Update Product' : 'Add Product' }}
    </button>
    <a class="btn btn-secondary ms-2" href="/dashboard">Cancel</a>
  </form>
</div>
